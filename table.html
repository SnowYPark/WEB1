<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>표</title>
    <style>
        table{
            border-collapse: collapse;
        }
        table, td{
            border: 1px solid #ff00fb;
        }
        td{
            width: 50px;
            height: 50px;
        }

        
    </style>
</head>
<body>
    <table>
        
        <tr>
            <th></th>
            <th>이름</th>
            <th>연락처</th>
            <th>주소</th>            
        </tr>
        <tr>
            <th>1</th>
            <td>김ㅇㅇ</td>
            <td>000 - 0000 - 0000</td>
            <td>부산 - ㅇㅇㅇ - ㅇㅇㅇ</td>
            
        </tr>
        <tr>
            <th>2</th>
            <td>김ㅁㅁ</td>
            <td>000 - 1111 - 1111</td>
            <td>부산 - ㅇㅇㅇ - ㅇㅇㅇ</td>
        </tr>

        
    </table>
</body>
</html>
